<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/svg.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
  </head>
  <body>
    <!-- open /Applications/Google\ Chrome.app/ --args --allow-file-access-from-files -->
    <!-- MENUS -->
    <div class="menu menu-left menu-filter" id="menu-left">
      <div class="menu-button button-events menu-square pointer" onclick="addAllCircles(allEvents); toggleMenu(this);">
        <div class="highlight-box menu-square"><div class="circle-button circle-events events-color"></div></div></div>
      <div class="menu-button button-people menu-square pointer" onclick="addAllCircles(allPeople); toggleMenu(this);">
        <div class="highlight-box menu-square"><div class="circle-button circle-people people-color"></div></div></div>
      <div class="menu-button button-memes menu-square pointer" onclick="addAllCircles(allMemes); toggleMenu(this);">
        <div class="highlight-box menu-square"><div class="circle-button circle-memes memes-color"></div></div></div>
      <div class="menu-button button-filter menu-square pointer" id="button-filter" onclick="toggleFilter()">
        <div class="highlight-box menu-square"></div></div>
      <div class="filter-box-wrapper collapsed" id="filter-box-wrapper">
        <div class="filter-box" id="filter-box">
          <p class="filter-title">Filtres</p>
            <div class="filter-list" id="filter-list">
              <p class='filter-text no-filter'>Pas de filtre activé</p>
            </div>
        </div>
      </div>
    </div>
    <div class="slider-zoom-wrapper">
      <input type="range" min="1" max="100" value="100" class="slider zoom-slider" id='zoom-slider' onchange="zoomTimeline(this.value);">
    </div>
    <div class="menu menu-right">
      <div class="button-info" onclick="toggleLabels()"><p class="button-info-span text" id="button-info-span">?</p>
      <div class="labels-box-wrapper collapsed" id="labels-box-wrapper">
        <p class="label-info">Légende</p>
        <div class="labels-box" id="labels-box">
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="menu-bottom slider-timeline">
      <input type="range" min="1" max="100" value="0" class="slider pan-slider" id='pan-slider' onchange="panTimeline(this.value);">
    </div>
    <!--- END MENU --->

    <!-- SVG -->
    <div class="svg-wrapper" id="svg-wrapper" onclick="toggleOffFilter();turnOffLabels()">
    </div>
    <div class="pop-up-wrapper" id="pop-up-wrapper">
    </div>
    <!---------->

    <!-- SIDE SHADOWS DIVS -->
    <div class="shadow-div shadow-div-side shadow-div-left">
    </div>
    <div class="shadow-div shadow-div-side shadow-div-right">
    </div>
    <!----------------------->

    <!-- INFO DIV -->
    <div class="info-wrapper shadow-top collapsed" id="info-wrapper">
      <div class="info-div left-info-div" id="left-info-div">
        <div class="info-element title-div" id="title-div">
          <div class="info-img" id="info-img"></div>
          <h1 class="title" id="title"></h1>
        </div>
        <div class="info-element description-div" id="description-div">
          <p class="description fade" id="description"></p>
        </div>
      </div>
      <div class="info-div right-info-div" id="right-info-div">
        <div class="related-elements-div info-element" id="related-one-div">
          <div class="info-element" id="related-one"></div>
        </div>
        <div class="related-elements-div info-element" id="related-two-div">
          <div class="info-element" id="related-two"></div>
        </div>
        <div class="related-elements-div info-element" id="related-three-div">
          <div class="info-element" id="related-three"></div>
        </div>
      </div>

      <div class="expand-button h-center pointer" onclick="toggleInfoDiv()">
        <p></p>
      </div>
      <div class="shadow-div shadow-div-info shadow-top">
      </div>
    </div>
    <!------------->
    <div class="curtain-div" id="curtain-div" onclick="toggleInfoDiv();">
    </div>
  </body>
  <!-- Assets files -->
  <script src="./assets/data/0-memes.js" charset="utf-8"></script>
  <script src="./assets/data/1-events.js" charset="utf-8"></script>
  <script src="./assets/data/2-people.js" charset="utf-8"></script>
  <script src="./assets/data/3-medias.js" charset="utf-8"></script>
  <script src="./assets/data/4-links.js" charset="utf-8"></script>
  <script src="./assets/data/link-types.js" charset="utf-8"></script>
  <script src="./assets/data/misc-data.js" charset="utf-8"></script>
  <!-- Frameworks files -->
  <script src="./libs/blazy.min.js" charset="utf-8"></script>
  <script src="./libs/jquery-3.4.1.min.js" charset="utf-8"></script>
  <script src="./libs/svg.min.js" charset="utf-8"></script>
  <script src="./libs/svg-pan-zoom.min.js"></script>
  <!-- <script src="./libs/d3.min.js" charset="utf-8"></script> -->
  <!-- Main scripts files -->
  <script src="./scripts/init-functions.js" charset="utf-8"></script>
  <script src="./scripts/init-svg.js" charset="utf-8"></script>
  <script src="./scripts/svg-circles.js" charset="utf-8"></script>
  <script src="./scripts/svg-functions.js" charset="utf-8"></script>
  <script src="./scripts/navigation.js" charset="utf-8"></script>
  <script src="./scripts/generate-content.js" charset="utf-8"></script>
  <script src="./scripts/misc-functions.js" charset="utf-8"></script>
  <script src="./scripts/zoom-functions.js" charset="utf-8"></script>

</html>
